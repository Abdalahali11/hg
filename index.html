<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-size-adjust: 50; color: #000;">تم تهكريرك بنجاح عبرى برنامج ........... </h1>
    <div class="skull-container">
        <div class="skull">
          <div class="eye left-eye"></div>
          <div class="eye right-eye"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <audio id="sound" src="scary-sound.mp3"></audio>
    <style>
 /* الحاوية الأساسية */
/* حاوية الجمجمة */
.skull-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #000;
  overflow: hidden;
}

/* الجمجمة */
.skull {
  position: relative;
  width: 200px;
  height: 250px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
  transform: translateY(20px);
  animation: shake 1s infinite;
}

/* العيون */
.eye {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #000;
  border-radius: 50%;
  top: 70px;
  animation: glow 1s infinite;
}

.left-eye {
  left: 50px;
}

.right-eye {
  right: 50px;
}

/* تأثير النار في العيون */
.eye::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, orange, red, black);
  border-radius: 50%;
  animation: fire 0.4s infinite;
  mix-blend-mode: screen;
}

/* الفم */
.mouth {
  position: absolute;
  width: 80px;
  height: 50px;
  background: black;
  border-bottom-left-radius: 50% 100%;
  border-bottom-right-radius: 50% 100%;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  animation: laugh 1s infinite;
}

/* تأثير حركة النار */
@keyframes fire {
  0% {
    transform: scale(1) translateY(0);
    opacity: 0.9;
  }
  50% {
    transform: scale(1.2) translateY(-10px);
    opacity: 0.6;
  }
  100% {
    transform: scale(1) translateY(0);
    opacity: 0.9;
  }
}

/* توهج العيون */
@keyframes glow {
  0%, 100% {
    box-shadow: 0 0 15px red;
  }
  50% {
    box-shadow: 0 0 25px orange;
  }
}

/* تأثير الضحكة المخيفة */
@keyframes laugh {
  0%, 100% {
    transform: translateX(-50%) scaleY(1);
  }
  50% {
    transform: translateX(-50%) scaleY(0.7);
  }
}

/* حركة الجمجمة */
@keyframes shake {
  0%, 100% {
    transform: translateY(20px) rotate(0deg);
  }
  50% {
    transform: translateY(20px) rotate(10deg);
  }
}

    </style>
<script src="main.js"></script>      
</body>
</html>
